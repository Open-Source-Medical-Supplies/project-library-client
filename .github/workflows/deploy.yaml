name: Build and Upload to Supabase

on:
  push:
    branches:
      - main

env:
  SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
  SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Build for production
        run: npm run build
        env:
          VITE_API_URL: ${{ env.VITE_API_URL }}
          VITE_SUPABASE_API_KEY: ${{ env.VITE_SUPABASE_API_KEY }}

      - name: List dist output
        run: |
          echo "Listing dist folder:" 
          ls -la dist || echo "No dist folder found!"
          echo "Listing dist/assets folder:" 
          ls -la dist/assets || echo "No dist/assets folder found!"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-artifact
          path: dist

  upload:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-artifact
          path: dist

      - name: Debug downloaded artifact
        run: |
          echo "Listing downloaded dist folder:" 
          ls -la dist || echo "No dist folder found!"
          echo "Listing dist/assets folder:" 
          ls -la dist/assets || echo "No dist/assets folder found!"

      - name: Capture filenames
        id: capture
        run: |
          JS_FILE=$(ls dist/assets/*.js | head -n1)
          CSS_FILE=$(ls dist/assets/*.css | head -n1)

          echo "Found JS file: $JS_FILE"
          echo "Found CSS file: $CSS_FILE"

          echo "js_file=$JS_FILE" >> $GITHUB_OUTPUT
          echo "css_file=$CSS_FILE" >> $GITHUB_OUTPUT

      - name: Upload JS to Supabase
        uses: status-base/upload-file-to-supabase-storage@v1.0.2
        with:
          file_path: ${{ steps.capture.outputs.js_file }}
          bucket: OSMS  # Replace with your bucket name
          content_type: text/plain
          upsert: true
          cache_control: 3600

      - name: Upload CSS to Supabase
        uses: status-base/upload-file-to-supabase-storage@v1.0.2
        with:
          file_path: ${{ steps.capture.outputs.css_file }}
          bucket: OSMS  # Replace with your bucket name
          content_type: text/plain
          upsert: true
          cache_control: 3600
